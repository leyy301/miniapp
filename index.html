<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Gift Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
            background: #f5f5f5;
        }
        .gift-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .gift-title {
            font-weight: bold;
            color: #0088cc;
        }
        .send-btn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üéÅ Telegram Premium Gifts</h1>
    <div id="gifts-container"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Buka WebApp fullscreen

        // Data hadiah (simulasikan dari API Telegram)
        const gifts = [
            { id: 1, title: "1 Month Premium", price: "$4.99" },
            { id: 2, title: "3 Months Premium", price: "$12.99" },
            { id: 3, title: "12 Months Premium", price: "$39.99" },
        ];

        const container = document.getElementById("gifts-container");

        // Tampilkan daftar hadiah
        gifts.forEach(gift => {
            const giftCard = document.createElement("div");
            giftCard.className = "gift-card";
            giftCard.innerHTML = `
                <div class="gift-title">${gift.title}</div>
                <div>${gift.price}</div>
                <button class="send-btn" onclick="sendGift(${gift.id})">Kirim Hadiah</button>
            `;
            container.appendChild(giftCard);
        });

        // Fungsi untuk mengirim hadiah ke bot
        function sendGift(giftId) {
            const data = {
                action: "send_gift",
                gift_id: giftId,
                user: tg.initDataUnsafe.user?.id
            };
            tg.sendData(JSON.stringify(data));
            tg.close();
        }
    </script>
</body>
</html>
